<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <link rel="stylesheet" href="assets/style.css" type="text/css">
    <title>CSS Bayan</title>
</head>

<body>
    <div class="container">
        <header>
            <div class="header-inner">
                <img src="assets/images/logo.svg" alt="logo">
                <h1>RS SLOTHS</h1>
            </div>
        </header>
        <main class="main">
            <div class="main-wrapper">
                <h2 class="main-title">
                    CSS Bayan
                </h2>
                <div class="main-box">

                        <div class="main-item">
                            <label class="main-item-label" for="radio-1">
                                <div class="main-item-title">
                                    <span class="main-item-title-text">Junior</span>
                                    <span class="main-item-title-icon-open"><img src="assets/images/open.png"
                                            alt="icon-open"></span>
                                    <span class="main-item-title-icon-close"><img src="assets/images/close.png"
                                            alt="icon-close"></span>
                                </div>
                                <input class="main-item-radio" name="radio-btn" type="radio" id="radio-1">
                                <div class="main-item-meme">
                                    <img src="assets/images/meme-image-1.svg" alt="meme-1">
                                </div>
                            </label>
                        </div>
                        <div class="main-item">
                            <label class="main-item-label" for="radio-2">
                                <div class="main-item-title">
                                    <span class="main-item-title-text">One hour before deadline</span>
                                    <span class="main-item-title-icon-open"><img src="assets/images/open.png"
                                            alt="icon-open"></span>
                                    <span class="main-item-title-icon-close"><img src="assets/images/close.png"
                                            alt="icon-close"></span>
                                </div>
                                <input class="main-item-radio" name="radio-btn"  type="radio" id="radio-2">
                                <div class="main-item-meme">
                                    <img src="assets/images/meme-image-2.svg" alt="meme-1">
                                </div>
                            </label>
                        </div>
                        <div class="main-item">
                            <label class="main-item-label" for="radio-3">
                                <div class="main-item-title">
                                    <span class="main-item-title-text">It's a good job</span>
                                    <span class="main-item-title-icon-open"><img src="assets/images/open.png"
                                            alt="icon-open"></span>
                                    <span class="main-item-title-icon-close"><img src="assets/images/close.png"
                                            alt="icon-close"></span>
                                </div>
                                <input class="main-item-radio" name="radio-btn"  type="radio" id="radio-3">
                                <div class="main-item-meme">
                                    <img src="assets/images/meme-image-3.svg" alt="meme-1">
                                </div>
                            </label>
                        </div>
                        <div class="main-item">
                            <label class="main-item-label" for="radio-4">
                                <div class="main-item-title">
                                    <span class="main-item-title-text">Expert</span>
                                    <span class="main-item-title-icon-open"><img src="assets/images/open.png"
                                            alt="icon-open"></span>
                                    <span class="main-item-title-icon-close"><img src="assets/images/close.png"
                                            alt="icon-close"></span>
                                </div>
                                <input class="main-item-radio" name="radio-btn"  type="radio" id="radio-4">
                                <div class="main-item-meme">
                                    <img src="assets/images/meme-image-4.svg" alt="meme-1">
                                </div>
                            </label>
                        </div>
                        <div class="main-item">
                            <label class="main-item-label" for="radio-5">
                                <div class="main-item-title">
                                    <span class="main-item-title-text">Interview with mentor</span>
                                    <span class="main-item-title-icon-open"><img src="assets/images/open.png"
                                            alt="icon-open"></span>
                                    <span class="main-item-title-icon-close"><img src="assets/images/close.png"
                                            alt="icon-close"></span>
                                </div>
                                <input class="main-item-radio" name="radio-btn"  type="radio" id="radio-5">
                                <div class="main-item-meme">
                                    <img src="assets/images/meme-image-5.svg" alt="meme-1">
                                </div>
                            </label>
                        </div>
                        <div class="main-item">
                            <label class="main-item-label" for="radio-6">
                                <div class="main-item-title">
                                    <span class="main-item-title-text">Hero</span>
                                    <span class="main-item-title-icon-open"><img src="assets/images/open.png"
                                            alt="icon-open"></span>
                                    <span class="main-item-title-icon-close"><img src="assets/images/close.png"
                                            alt="icon-close"></span>
                                </div>
                                <input class="main-item-radio" name="radio-btn"  type="radio" id="radio-6">
                                <div class="main-item-meme">
                                    <img src="assets/images/meme-image-6.svg" alt="meme-1">
                                </div>
                            </label>
                        </div>

                </div>
            </div>
        </main>
        <footer>
            <img src="assets/images/rs_school.png" alt="logo-rsschool">
        </footer>
    </div>
</body>

</html>
